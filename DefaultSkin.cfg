KodeUI_Skin {
	name = DebugStuff
	Style {
		name = default
	}
	Style {
		name = ScrollView
		sprite = DebugStuff/background
	}
	Style {
		name = TreeView
		sprite = DebugStuff/background
	}
	Style {
		name = TreeItemView
		sprite = DebugStuff/background
		stateColors {
			normalColor = 1, 1, 1, 1
			highlightedColor = 1, 1, 0, 1
			pressedColor = 0, 1, 1, 1
			selectedColor = 0, 1, 0, 1
			colorMultiplier = 1
		}
	}
	Style {
		name = TreeItemView.ItemToggle
		sprite = DebugStuff/background
	}
	Style {
		name = TreeItemView.ItemToggle.CheckMark
		sprite = DebugStuff/toggle_on
	}
	Style {
		name = TreeItemView.ItemText
		sprite = DebugStuff/background
	}
	Style {
		name = Viewport
		sprite = DebugStuff/mask
	}
	Style {
		name = Scrollbar
		sprite = DebugStuff/background
	}
	Style {
		name = Scrollbar.Handle
		sprite = DebugStuff/background
	}
	Style {
		name = UIButton
		sprite = DebugStuff/button
	}
	Style {
		name = UIDropdown
		sprite = DebugStuff/background
	}
	Style {
		name = UIDropdown.Label
		color = 1, 1, 1, 1
	}
	Style {
		name = UIDropdown.Arrow
		sprite = DebugStuff/dropdown
	}
	Style {
		name = UIDropdown.Template
		sprite = DebugStuff/background
	}
	Style {
		name = UIDropdown.Scrollbar
		sprite = DebugStuff/background
	}
	Style {
		name = UIDropdown.Scrollbar.Handle
		sprite = DebugStuff/background
	}
	Style {
		name = UIDropdown.Viewport
		sprite = DebugStuff/mask
	}
	Style {
		name = UIDropdown.Item
		sprite = DebugStuff/background
	}
	Style {
		name = UIDropdown.Item.CheckMark
		sprite = DebugStuff/toggle_on
	}
	Style {
		name = UIDropdown.Item.ItemText
		sprite = DebugStuff/background
	}
	Style {
		name = UISlider.Background
		sprite = DebugStuff/background
		color = 0.5, 0.5, 0.5, 0.5
	}
	Style {
		name = UISlider
		stateColors {
			normalColor = 1, 1, 1, 0.8
			colorMultiplier = 1.25
		}
	}
	Style {
		name = UISlider.Fill
		sprite = DebugStuff/background
		color = 1, 1, 1, 1
	}
	Style {
		name = UISlider.Handle
		sprite = DebugStuff/checkmark
		color = 1, 1, 1, 1
	}
	Style {
		name = UIText
		color = 1, 1, 1, 1
	}
	Style {
		name = UIToggle
		sprite = DebugStuff/toggle_off
	}
	Style {
		name = UIToggle.CheckMark
		sprite = DebugStuff/toggle_on
	}
	Style {
		name = Window
		sprite = DebugStuff/window
	}

	Style {
		name = ModePanel
		sprite = DebugStuff/background
	}
}

KodeUI_Sprite {
	name = DebugStuff/background
	textureUrl = DebugStuff/UI/background
	//defaults to full image: rect = 0, 0, <width>, <height>
	//defaults to center of rect: pivot = 0.5, 0.5
	pixelsPerUnit = 100
	extrude = 1
	type = Tight
	border = 8, 8, 8, 8
}
